<div class="examples">
  <div class="navigation">
    <button mat-button class="primary" (click)="selectedExample = 'map'">
      Map
    </button>
    <button mat-button class="primary" (click)="selectedExample = 'filter'">
      Filter
    </button>
  </div>
  <div class="main-content">
    @switch (selectedExample) { @case ('map') {
    <lib-map-example></lib-map-example>
    } @case ('filter') {
    <lib-filter-example></lib-filter-example>
    } }
  </div>
</div>
