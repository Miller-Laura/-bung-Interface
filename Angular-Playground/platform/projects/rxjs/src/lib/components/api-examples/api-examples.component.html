<div class="star-wars-data">
  <div>
    <mat-card appearance="outlined">
      <mat-card-header>
        <button mat-button class="primary" (click)="clearData()">
          <mat-card-title>Clear Data</mat-card-title>
        </button>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </div>

  <div>
    <mat-card appearance="outlined">
      <mat-card-header>
        <button mat-button class="primary" (click)="combineLatestExample()">
          <mat-card-title>Combine Latest</mat-card-title>
        </button>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </div>

  <div>
    <mat-card appearance="outlined">
      <mat-card-header>
        <button mat-button class="primary" (click)="concatExample()">
          <mat-card-title>Concat</mat-card-title>
        </button>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </div>

  <div>
    <mat-card appearance="outlined">
      <mat-card-header>
        <button mat-button class="primary" (click)="mergeExample()">
          <mat-card-title>Merge</mat-card-title>
        </button>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </div>

  <div>
    <mat-card appearance="outlined">
      <mat-card-header>
        <button mat-button class="primary" (click)="mergeMapExample()">
          <mat-card-title>Merge Map</mat-card-title>
        </button>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Set person id</mat-label>
            <input
              matInput
              id="setTo"
              type="number"
              min="0"
              [(ngModel)]="personId"
            />
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div>
    <mat-card appearance="outlined">
      <mat-card-header>
        <button mat-button class="primary" (click)="switchMapExample()">
          <mat-card-title> Switch Map </mat-card-title>
        </button>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </div>

  <div class="data-container">
    <div class="people-container">
      <mat-card appearance="outlined">
        <mat-card-header>
          <button mat-button class="primary" (click)="loadPeople()">
            <mat-card-title>Load Star Wars People</mat-card-title>
          </button>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Set page</mat-label>
              <input
                matInput
                id="setTo"
                type="number"
                min="0"
                [(ngModel)]="pagePeople"
              />
            </mat-form-field>
          </div>
          @for (person of people; track $index) {
          <p>{{ person.name }}</p>
          }
        </mat-card-content>
      </mat-card>
    </div>

    <div class="films-container">
      <mat-card appearance="outlined">
        <mat-card-header>
          <button mat-button class="primary" (click)="loadFilms()">
            <mat-card-title>Load Star Wars Films</mat-card-title>
          </button>
        </mat-card-header>
        <mat-card-content>
          @for (film of films; track $index) {
          <p>{{ film.title }}</p>
          }
        </mat-card-content>
      </mat-card>
    </div>

    <div class="planets-container">
      <mat-card appearance="outlined">
        <mat-card-header>
          <button mat-button class="primary" (click)="loadPlanets()">
            <mat-card-title>Load Star Wars Planets</mat-card-title>
          </button>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Set page</mat-label>
              <input
                matInput
                id="setTo"
                type="number"
                min="0"
                [(ngModel)]="pagePlanets"
              />
            </mat-form-field>
          </div>
          @for (planet of planets; track $index) {
          <p>{{ planet.name }}</p>
          }
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
